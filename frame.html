    <div id="div1" style="background:red;width:50px;height:20px;position:relative;">
       波多
    </div>
   <script type="text/javascript">
   function moveDiv(div,fpx){
   		var left=0,param=1;
   		function loop(){
   			update();
   			draw();
   		}

   		function update(){
   			left+=param*2;
   			if(left>300){
   				left=300;
   				param=-1;
   			}else if(left<0){
   				left=0;
   				param=1;
   			}
   		}
   		function draw(){
   			div.style.left=left+"px";
   		}
        
   		setInterval(loop, 1000 / fpx);
   }
    moveDiv(document.getElementById("div1"),60);
 
</script>
